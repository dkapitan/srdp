apiVersion: apps/v1
kind: Deployment
metadata:
  name: marimo
  labels:
    app: marimo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marimo
  template:
    metadata:
      labels:
        app: marimo
    spec:
      containers:
        - name: marimo
          image: marimo:local
          imagePullPolicy: Never # Look in Docker Desktop cache only.
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: marimo
spec:
  selector:
    app: marimo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000