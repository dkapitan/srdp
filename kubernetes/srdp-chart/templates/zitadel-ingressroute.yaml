apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: zitadel-ingressroute
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.{{ .Values.global.domain }}`) && (PathPrefix(`/ui/v2/login`) || PathPrefix(`/ui/login/v2`))
      kind: Rule
      priority: 100
      services:
        - name: srdp-zitadel-login
          port: 3000
    - match: Host(`auth.{{ .Values.global.domain }}`)
      kind: Rule
      services:
        - name: srdp-zitadel
          port: 8080
          scheme: h2c
  tls:
    # For prod: use certificate generated by Traefik
    {{- if .Values.traefik.certResolver }}
    certResolver: {{ .Values.traefik.certResolver }}
    {{- else }}
    # For local: use certificate generated manually
    secretName: custom-ingress-cert
    {{- end }}